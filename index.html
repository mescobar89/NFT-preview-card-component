<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="image card">
      <a href="#" class="view">
        <img src="images/icon-view.svg" alt="view icon">
      </a>
    </div>

    <div class="card-content">
      <h5>Equilibrium #3429</h5>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-stats">
        <div class="stat">
          <img src="images/icon-ethereum.svg" alt="cryptoactive icon">
          <p class="modifier">0.041 ETH</p>
        </div>
        <div class="stat">
          <img src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
      </div>

      <div class="card-author">
        <div class="author-image">
          <img src="images/image-avatar.png" alt="author image">
        </div>
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div> <!-- .card-content -->
  </div> <!-- .card -->

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a></p>
    <p>Coded by <a href="https://github.com/mescobar89">Mart√≠n Escobar.</a></p>
  </footer>
</body>

</html>
